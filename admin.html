<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="container mt-4">
     <header class="mb-4 ">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Panel de Administración</a>
            <button id="logout-btn" class="btn btn-outline-light">Cerrar Sesión</button>
        </div>
    </nav>
</header>

      <section id="product-form-section" class="container mt-4">
    <h2>Agregar/Editar Producto</h2>
    <form id="product-form">
        <div class="mb-3">
            <label for="product-name" class="form-label">Nombre del Producto</label>
            <input type="text" id="product-name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="product-price" class="form-label">Precio</label>
            <input type="number" id="product-price" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="product-description" class="form-label">Descripción</label>
            <textarea id="product-description" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="product-image" class="form-label">Imagen</label>
            <input type="file" id="product-image" class="form-control" accept="image/*">
        </div>
        <hr>
        <button type="submit" id="add-product-btn" class="btn btn-primary">Agregar Producto</button>
        <button type="button" id="cancel-edit-btn" class="btn btn-secondary d-none">Cancelar Edición</button>
    </form>
</section>

      <section id="product-list-section" class="mt-5">
    <h2>Productos Existentes</h2>
    <div id="admin-product-list" class="table-responsive">
        </div>
</section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
